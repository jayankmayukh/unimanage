<html>
    <head>
        <link rel="stylesheet" href="/static/app.css">
    </head>
    <body>
        <div class="header">
            <h1><a href="/">University Management System</a></h1>
            <p>{{user.username}} {{user.groups}} | <a href="/logout">Logout</a></p>
        </div>
        <h3>Manage Locations</h3>
        <a style="cursor: pointer; padding-left: 10px;" onClick="javascript:history.go(-1); return false;"><- Go Back</a>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Room Number</th>
                        <th>Contact Person</th>
                        <th>Number of Items</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in items %}

                    <tr>
                        <td>{{item.id}}</td>
                        <td>{{item.room_number}}</td>
                        <td>{{item.manager}}</td>
                        <td>{{item.physicalasset_set.all.count}}</td>
                        <td><a href="/delete_location/?id={{item.id}}" style="color: red;">Delete</a></td>
                    </tr>

                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
