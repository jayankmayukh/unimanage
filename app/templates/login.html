<html>
    <head>
        <meta http-equiv="expires" content="0">
        <link rel="stylesheet" href="/static/app.css">
    </head>
    <body>
        <div class="login-container">
            <form method="POST">
                <div class="message">Login</div>
                {% if failed_attempt %}
                <div class="message err">Wrong Username or Password.</div>
                {% endif %}
                {% csrf_token %}
                <input type="text" required name="username" placeholder="Username"/> <br/>
                <input type="password" required name="password" placeholder="Password"/><br/>
                <input type="submit" id="submit">
                <a class="action-links" href="/admin">Admin Login</a>
            </form>
        </div>
    </body>
</html>
